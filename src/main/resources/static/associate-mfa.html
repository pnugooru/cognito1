<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <title>US Tax Courts</title>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
<style>
body {
  font-family: "Lato", sans-serif;
  transition: background-color .5s;
  margin:0px;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 14px;
  color: white;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
    padding: 10px;
    background-color: #111;
    color: white;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 14px;}
}
</style>
</head>
<body>
<div class="container-fluid ">
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="/setupMFA">Set Up MFA for User [ONE TIME PROCESS]</a>
  <a href="#">Associate MFA Token and Get Refresh Token [REPEAT EVERY 30 DAYS]</a>
  <a href="/caseDocument">View Case Document</a>
  <a href="/logout">Log Out</a>
</div>


<div class="row" id="main">
<div class="col-3"><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span></div>
<div class="col-6" style="text-align: center; font-size: 30px;"><span style="" >eTCS Authentication Utility </span></div>
  <div class="col-3"></div>
  
</div>
    <div ng-app="" ng-controller="choiceController">
<div class="row" style="margin-top:1%">
<div class="col-3"></div>
<div class="col-6">
   <form action="/register" method="post">
        <h4 class="text-center">MFA Token [REPEAT EVERY 30 DAYS]</h4>       
        <div class="form-group">
		 <label >Secret Code</label>
            <input type="text"  name="tc_secret_code" class="form-control" placeholder="Secret Code" ng-model="secretCode" required="required"readonly>
        </div>
		
		<div class="form-group">
		 <label >Enter MFA  Token</label>
            <input type="text" name="mfa_token"  minlength="10" class="form-control" placeholder="Enter MFA  Token" ng-model="mfaToken" required="required">
            <span>{{refreshError}}</span>
            <div style="float:right">
<a href="#" ng-click="$event.preventDefault();refreshTokenF()">Submit to get Refresh Token</a>
</div> 
		</div>
        <div class="form-group">
		<label >Refresh Token</label>
		<input type="text" name="tc_refresh_token" class="form-control" placeholder="Refresh Token" ng-model="refreshToken" required="required" readonly>
           
        </div>
		
		  
        
        <div class="form-group">
            <button type="submit" ng-click="refreshTokenF()" style="float: right" class="btn btn-primary ">Submit</button>
			<a href="/logout" style="float: left;margin-top:1%">Cancel</a>
        </div>      
    </form>
	<div class="col-3"></div>
	</div>
</div>
    </div>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "235px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "-16px";
  document.body.style.backgroundColor = "white";
}
</script>
   
</body>
<script>
    function choiceController($scope, $http){
        console.log("choice");
        $scope.secretCodeF = secretCodeF;
        $scope.refreshTokenF = refreshTokenF;

        function secretCodeF() {
            $scope.secretCode = '';
            $scope.refreshError='';
            $scope.secretError='';
            $scope.resp='';
                var url = "/process-choice";
                var objData = {
                                id : 1,
                                mfaToken : $scope.mfaToken
                            };
                $http.post(url, objData).success(function(response) {
			        $scope.data = response;
			        if($scope.data.secretCode == ''){
			            $scope.secretError=$scope.data.message;
			        } else {
			            $scope.secretCode=$scope.data.secretCode;
			            $scope.message="Request submitted successfully";
			        }
		        });
        }

        function refreshTokenF() {
            $scope.refreshToken = '';
            $scope.refreshError='';
            $scope.secretError='';
            $scope.resp='';
                var url = "/process-choice";
                var objData = {
                                id : 2,
                                mfaToken : $scope.mfaToken,
                                secretCode : $scope.secretCode
                            };
                $http.post(url, objData).success(function(response) {
			        $scope.data = response;
			        if($scope.data.refreshToken == ''){
			            $scope.refreshError=$scope.data.message;
			        } else {
			            $scope.refreshToken=$scope.data.refreshToken;
			            $scope.message="Request submitted successfully";
			        }
		        });
        }

    }

</script>
</html>
